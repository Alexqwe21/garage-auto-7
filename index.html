<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="banner_home">

        <nav>
          <div class="img_lgo">

          </div>

    <section class="encontre_carro">

          <h2>Encontre o carro<span>Perfeito para você</span></h2>
          <div class="forms_procurar_carro">
            <form action="">
              <select name="#" id="#">
                <option value="">Todas as marcas</option>
              </select>
              <select name="#" id="#">
                <option value="">Todos os modelos</option>
              </select>
              <select name="#" id="#">
                <option value="">Preço máximo</option>
              </select>
              <div class="pesquisar">
                <button><img src="img/lupa.svg" alt="Pesquiasr"></button>
              </div>
            </form>

          </div>
          <div class="marcas">
            <div class="marca">
              <img src="img/marca_bmw.svg" alt="Marca">
            </div>

            <div class="marca">
              <img src="img/marca_bmw.svg" alt="Marca">

            <div class="marca">

            </div>

            <div class="marca">
              <img src="img/marca_bmw.svg" alt="Marca">
            </div>
          </div>
        </div>

    <article class="site">

        <div class="carro_destaque">
          <div class="conteudo">
            <img src="img/carro_destaque.png" alt="carro">
          </div>

          <div class="titulo_principal_carro">
            <h2>Asterion GrandSport Velocity Edition</h2>
            <div class="km_rodado">
              <img src="img/velocimetro.png" alt="velocimetro">
              <strong>200.000 KM</strong>
            </div>
          </div>

          <div class="linha_branca"></div>

          <div class="info_complementares">
            <div class="ano_carro">
              <p>2025</p>
            </div>
            <div class="info_veiculo_vendas">
              <p>Automatico</p>
            </div>
            <div class="info_veiculo_vendas">
              <p>Gasolina</p>
            </div>
            <div class="info_veiculo_vendas">
              <p>Ipva pago</p>
            </div>
            <div class="carro_preco">
              <p>R$ 120.000,00</p>
            </div>
          </div>
        </div>

        <div class="carro_venda_menores">
          <div class="conteudo">
            <img src="img/carro_menor.png" alt="Carro">
          </div>
          <div class="titulo_principal_carro">
            <h2>Asterion GrandSport Velocity Edition</h2>
            <div class="km_rodado">
              <div class="carro_preco">
                <p>R$ 120.000,00</p>
              </div>
              <div>
                <img src="img/velocimetro.png" alt="velocimetro">
                <strong>200.000 KM</strong>
              </div>

            </div>
          </div>
